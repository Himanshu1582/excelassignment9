<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Page</title>
    <style>
                *{  
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            border-top: 2px solid black ;
            border-bottom: 4px solid black ;
            border-right: 20px solid black ;
            border-left: 20px solid black ;
            background-color:lightgrey;
            height: 450px;
        }
        header{
            /* width: 480px; */
            border-top: 8px solid black ;
            border-bottom: 4px solid black ;
            border-right: 20px solid black ;
            border-left: 20px solid black ;
            height: 80px;
            padding-left:10% ;
            padding-right: 10%;
            background-color:white;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            justify-content: space-between;
        }
        footer{
            border-top: 4px solid black ;
            border-bottom: 8px solid black ;
            border-right: 20px solid black ;
            border-left: 20px solid black ;
            height: 80px;
            background-color:white;
            text-align: center;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            justify-content: space-evenly;
            padding-left: 20%;
            padding-right: 20%;
        }


        form div{
            padding-top: 5px;   
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
        }
        .socialMedia:link{
            color: black;
            text-decoration: none;
        }
        .socialMedia:visited{
            color:black;
            text-decoration: none;
        }

        .socialMedia:hover{
            color: white;
            background-color: black;
            text-decoration: none;
        }
        .socialMedia:active{
            color: white;
            background-color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
        <header> 
            <div id="logo">
            <img src="./logoimage/Letter+A+Logo+-+Anglex_1.avif" width="50px"></div>
                <!-- <div id="CenterContent">
                    <a href="">nutrition</a>

                    <a href="">blog</a>

                </div> -->
                <!-- <div id="accountOption"><a href="./signin.html">sign In</a></div> -->
            <!-- <a href="./signup.html">sign Up</a> -->
        </header>
        <main>
            <br><br><br><br>
        <form action="./signin.html">
            <div>
                <label for="Name"><b>Name</b></label> 
                <input required type="text" name="Name" placeholder="Enter Name" id="Name">
            </div>
            <div>
                <label for="Email"><b>Email</b></label> 
                <input required type="email" name="Email" placeholder="Enter Name" id="Email">
            </div>
            <div>
                <label for="Password"><b>password</b></label> 
                <input required type="password" name="Password" placeholder="password" id="Password">
            </div>
            <div>
                <label for="Confirm password"><b>confirm Password</b></label>
                <input required type="password" name="confirm password" placeholder="password" id="Confirm Password">
            </div>
            <div>
                <input type="radio" name="Gender" id="Male">
                <label for="Male">Male</label>
                <input type="radio" name="Gender" id="Female">
                <label for="Female">Female</label>
                <input type="radio" name="Gender" id="Other">
                <label for="Other">Other</label>
            </div>
            <div>
                <input type="submit" value="Sign Up">
            </div>
            

    </form>
</main>

    <footer>
        <a class="socialMedia" href="">instagram</a>
        <a class="socialMedia" href="">facebook</a>
        <a class="socialMedia" href="">twitter</a>
        <a class="socialMedia" href="">whatsapp</a>
    </footer>
</body>
</html>
